<body>
    <header>...</header>
    <main>
      <h2>Products</h2>
      <div class="product-grid" id="productList" image="product-image"></div>
    </main>
    <script>
      const products = [
        { id: 1, name: "T-Shirt", price: 30, image: "T-Shirt.jpg"},
        { id: 2, name: "Shoes", price: 55, image: "Shoes.jpg" },
        { id: 3, name: "Watch", price: 100, image: "Wrist Watch.jpg" },
        { id: 4, name: "Phone", price: 300, image: "Smart Phone.jpg" }
      ];
  
      const productList = document.getElementById('productList');
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = "product";
        div.innerHTML = ` <img src="${p.image}" alt="${p.name}" class="product-image">
        <h3>${p.name}</h3>
        <p>$${p.price.toFixed(2)}</p>
        <button onclick="addToCart(${p.id}, '${p.name}', ${p.price}})">Add to Cart</button>
      `;
        productList.appendChild(div);
      });
  
      function addToCart(id, name, price, image) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ id, name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(name + " added to cart!");
      }
    </script>
  </body>
